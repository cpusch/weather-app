<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5-Day Weather Forecast</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Leaflet.js CSS and JavaScript -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Leaflet Weather Plugin JavaScript -->
    <script src="https://unpkg.com/leaflet-owm@2.0.1/dist/leaflet-owm.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>5-Day Weather Forecast</h1>

      <!-- Search Bar -->
      <div class="search-bar">
        <input
          type="text"
          v-model="city"
          @keyup.enter="searchWeather"
          placeholder="Enter a city name and press Enter"
        />
        <button @click="searchWeather">Search</button>
      </div>

      <div v-if="loading">Loading...</div>
      <div v-else>
        <div class="content">
          <div class="weather-map">
            <h1>This is the other side</h1>
          </div>
          <div
            v-for="(day, index) in weatherData"
            :key="index"
            class="weather-card"
          >
            <h2>{{ day.date }}</h2>
            <p>Summary: {{ day.summary }}</p>
            <p>
              Temperature: {{ day.temp.day }}°C (Min: {{ day.temp.min }}°C, Max:
              {{ day.temp.max }}°C)
            </p>
            <p>Rain Fall: {{day.rain}} mm</p>
            <p>Wind Speed: {{day.wind}} m/s</p>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
